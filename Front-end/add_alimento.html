<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendo todos os alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/add_alimento.js"></script>
</head>
<body>
    <div class="container" style="width: 75%;">
        
        
        <div class="row">
            <div class="col d-flex justify-content-center mt-3">
                <h1>Adicione Novos Alimentos</h1>
            </div>
        </div>


        <!--Criando um forms para pegar os alimentos-->
        <form name="formadd" id= "formadd" class="formadd">
            <hr>
            <div class="row">
                <div class="col-md-8">
                    <div class="col-6 input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Nome</span>
                        <input class="form-control" placeholder="Ex: Manga" type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Categoria</span>
                        <input class="form-control" placeholder="Ex: Fruta" type="text" id="categoria" name="categoria" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Qtd Estoque</span>
                        <input class="form-control" placeholder="Ex: 30" type="number" id="qtd_estoque" name="qtd_estoque" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Preço</span>
                        <input class="form-control" placeholder="Ex: 5.5" type="number" id="preco" name="preco" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Data de Validade</span>
                        <input class="form-control" type="date" id="data_validade" name="data_validade" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Data de Fabricação</span>
                        <input class="form-control" type="date" id="data_fabricacao" name="data_fabricacao" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Peso por Unidade</span>
                        <input class="form-control" placeholder="Ex: 1.0" type="number" id="peso_por_unidade" name="peso_por_unidade" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Marca</span>
                        <input class="form-control" placeholder="Ex: Naturalle" type="text" id="marca" name="marca" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">País de Origem</span>
                        <input class="form-control" placeholder="Ex: Brasil" type="text" id="pais_origem" name="pais_origem" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Código de Barras</span>
                        <input class="form-control" placeholder="Ex: 12313" type="number" id="codigo_barras" name="codigo_barras" required>
                    </div>

                    
                </div>
         
                <div class="col-md-4">
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-outline-secondary m-3" type="submit" onclick="addAlimento(event)">Confirmar</button>
              
                        <a href="index.html">
                            <button type="button" class="btn btn-outline-secondary m-3">Voltar</button>
                        </a>
                    </div>
                </div>

            </div>

        </form>
        
    </div>
</body>
</html>
